<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
		<div class="header">
			<h1>Quiz</h1>
		</div>
		<div class="landing">
			<form>
				<label>Click below to enter the quiz.</label>
				<button type="button" id="js-enter-button">Enter</button>
			</form>
		</div>
		<main>
			<div class="tally">
				<h2>Question <span class="js-question-count"></span>/5</h2>
				<h2><span class="js-amt-correct"></span> correct, <span class="js-amt-incorrect"></span> incorrect</h2>
			</div>
			<div class="question">
				<h3></h3>
				<ul class="js-list"></ul>
				<button type ="submit" class="next">Next</button>
				<button type ="submit" class="retake hidden">Retake Quiz</button>
			</div>
		</main>
		<div class="footer"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="app-1.js"></script>
</body>
</html>
